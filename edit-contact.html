<!-- edit-contact.html (Page 3: Edit Contact) -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Edit Contact</title>
    </head>

    <body>
        <section>
            <div class="two-button">
                <button type="button" onclick="location.href='index.html'">Cancel</button>
                <button type="button" onclick="saveEditedData()">Save</button>
            </div>
            <!-- Form to edit contact details -->
            <form id="edit-form">
                <!-- Editable fields: firstname, lastname, phone, email -->
                <label for="editFirstName">First Name:</label>
                <input type="text" id="editFirstName" name="editFirstName" placeholder="First name" required>

                <label for="editLastName">Last Name:</label>
                <input type="text" id="editLastName" name="editLastName" placeholder="Last name" required>

                <label for="editPhone">Phone:</label>
                <input type="tel" id="editPhone" name="editPhone" placeholder="Phone number" required>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="editEmail" placeholder="Email Address" required>

                <button id="deleteButton">Delete Contact</button>
            </form>
        </section>
        <script src="scripts.js"></script>
    </body>

</html>
