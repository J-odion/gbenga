<!-- add-contact.html (Page 4: Add Contact) -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Add Contact</title>
    </head>

    <body>
        <section>
            <!-- Form to add new contact -->
            <div class="two-button">
                <button type="button" onclick="saveNewData()">Save</button>
                <button type="button" onclick="location.href='index.html'">Cancel</button>
            </div>
            <form id="add-form" style="width: 100%;">

                <!-- Editable fields: firstname, lastname, phone, email -->
                <label for="addFirstName">First Name:</label>
                <input type="text" id="addFirstName" name="addFirstName" placeholder="First name" required>

                <label for="addLastName">Last Name:</label>
                <input type="text" id="addLastName" name="addLastName" placeholder="Last name" required>

                <label for="addPhone">Phone:</label>
                <input type="tel" id="addPhone" name="addPhone" placeholder="Phone" required>

                <label for="addEmail">Email:</label>
                <input type="email" id="addEmail" name="addEmail" placeholder="Email" required>
            </form>

        </section>
        <script src="scripts.js"></script>
    </body>

</html>
